<div class="circle">circle</div>

<style>
	.circle{
  		background: red;
  		width: 100px;
  		height: 100px;
  		border-radius: 50%;
  		line-height: 100px;
  		text-align: center;

  		position: fixed;
  		top: calc(50vh - 50px);
  		left: calc(50vw - 50px);
}
</style>

<script>

  window.addEventListener("mousemove", function(event){//allows us to see the mouse movements
    console.log(event.clientY);//mouse position on the y axis
    document.getElementsByClassName("circle")[0].style.top = (event.clientY - 50) + "px";
 
  	console.log(event.clientX);//mouse position on the x axis
    document.getElementsByClassName("circle")[0].style.left = (event.clientX - 50) + "px";
  });

</script>
